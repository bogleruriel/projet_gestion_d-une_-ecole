<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Inscription Projet Ecole</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ofsset-3 containeur-formulaire">
                <div class="row">

                </div>
                <div class="row  ">
                    <div class="col-6 offset-md-3 py-5  conteneur-formulaire">
                        <div class="row logo">
                            <div class="col text-center">
                                <a href="créer_un_compte.html">
                                    <img class="logo-connexion" src="images/logo_carmel.png" alt="logo_carmel">
                                </a>
                            </div>
                        </div>
                        <form action="#" method="post">
                            <h2 class="mt-3 mb-3 text-center">Inscription</h2>  
                            <div class="mb-3">
                              <label for="inscription-nom" class="form-label">Nom</label>
                              <input type="text" class="form-control" id="inscription-nom" name="nom">
                            </div>
        
                            <div class="mb-3">
                              <label for="inscription-prénom" class="form-label">Prénoms</label>
                              <input type="password" class="form-control" id="inscription-prénom" >
                            </div>

                            <div class="mb-3">
                                <label for="inscription-nom-utilisateur" class="form-label">Nom d'utilisateur</label>
                                <input type="password" class="form-control" id="inscription-nom-utilisateur" >
                            </div>

                            <div class="mb-3">
                                <label for="inscription-email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="inscription-email" name="email">
                            </div>
          
                            <div class="mb-3">
                                <label for="inscription-mot-de-passe" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="inscription-mot-de-passe" >
                            </div>

                            <div class="mb-3">
                                <label for="confirmer-mot-de-passe" class="form-label">Confirmer mot de passe</label>
                                <input type="password" class="form-control" id="confirmer-mot-de-passe-mot-de-passe" >
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <button type="reset" class="btn btn-danger">Annuler</button>
                                </div>
        
                                <div class="col alignement">
                                    <button type="submit" class="btn btn-success">S'inscrire</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col alignement mt-5">
                                    <a href="connexion.html">
                                        <button type="submit" class="btn btn-primary">Connexion</button>
                                    </a>
                                </div>

                            </div>
                        </form>
                        
        
                    </div>
        
                </div>
            </div>

        </div>
        

    </div>
</body>
</html>
