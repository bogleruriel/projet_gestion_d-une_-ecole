<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Réinitialiser mot de passe Projet Ecole</title>
</head>
<body class="réinitialiser">
    <div class="container">
        <div class="row">
            <div class="col ofsset-3 containeur-formulaire">
                <div class="row ">

                </div>
                <div class="row  ">
                    <div class="col-6 offset-md-3 py-5  conteneur-formulaire">
                        <div class="row logo">
                            <div class="col text-center">
                                <a href="connexion.html">
                                    <img class="logo-connexion" src="images/logo_carmel.png" alt="logo_carmel">
                                </a>
                            </div>
                        </div>
                        <form action="#" method="post">
                            <h2 class="mt-3 mb-3 text-center">Se connecter</h2>  
                            <div class="mb-3">
                              <label for="connexion-email" class="form-label">Adresse email </label>
                              <input type="email" class="form-control" id="connexion-email" name="email">
                            </div>
        
                            <div class="mb-3">
                              <label for="connexion-mot-de-passe" class="form-label">Ancien mot de passe</label>
                              <input type="password" class="form-control" id="connexion-mot-de-passe" >
                            </div>
                            <div class="mb-3">
                                <label for="nouveau-mot-de-passe" class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="nouveau-mot-de-passe" >
                            </div>
        
                            <div class="mb-3">
                                <label for="confirmer-nouveau-mot-de-passe" class="form-label">Confirmer nouveau mot de passe</label>
                                <input type="password" class="form-control" id="confirmer-nouveau-mot-de-passe" >
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="reset" class="btn btn-danger">Annuler</button>
                                </div>
        
                                <div class="col my-2 alignement-droit">
                                    <button type="submit" class="btn btn-success">Envoyer</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="bouton-se-connecter">
                                    <button type="submit" class="btn btn-primary">Connexion</button>
                                </div>
                            </div>
                          </form>
                        
        
                    </div>
        
                </div>
            </div>

        </div>
        

    </div>
</body>
</html>
